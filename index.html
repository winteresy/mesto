<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header"><img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-and-info">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button animation-for-links" type="button">
              <div class="profile__edit"></div>
            </button>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button animation-for-links" type="button">
          <div class="profile__plus"></div>
        </button>
      </section>
      <section class="elements">
        <ul class="elements__grid"></ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <template id="placeCard" class="template">
        <li class="element">
          <img class="element__image" src="#" alt="#">
          <button class="element__delete animation-for-links" type="button"></button>
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button class="element__like animation-for-links" type="button"></button>
          </div>
        </li>
      </template>
    </main>
    <section id="popupProfile" class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_profile animation-for-links"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input popup__input_profile" name="input" action="index.html" method="post">
          <input id="name-input" type="text" class="popup__field popup__field_type_name" name="field_name" placeholder="Имя" maxlength="40" minlength="2" required>
          <span class="popup__input-error name-input-error"></span>
          <input id="profession-input" type="text" class="popup__field popup__field_type_profession" name="field_profession" maxlength="200" minlength="2" placeholder="Работа" required>
          <span class="popup__input-error profession-input-error"></span>
          <button class="popup__submit-button popup__submit-button_inactive" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section id="popupPicture" class="popup popup_picture">
      <div class="popup__container card">
        <button class="popup__close-icon popup__close-icon_picture animation-for-links"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__input popup__input_picture" name="input" action="index.html" method="post">
          <input id="place-name-input" type="text" class="popup__field popup__field_type_place-name" name="field_place-name" placeholder="Название" maxlength="30" minlength="2" required>
          <span class="popup__input-error place-name-input-error"></span>
          <input id="picture-input" type="url" class="popup__field popup__field_type_picture" name="field_picture" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error picture-input-error"></span>
          <button class="popup__submit-button popup__submit-button_inactive" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section id="popupPhoto" class="popup popup_photo">
      <div class="popup__form-container">
        <button class="popup__close-icon popup__close-icon_photo animation-for-links"></button>
        <figure class="popup__image-container">
          <img src="#" alt="#" class="popup__photo">
          <figcaption class="popup__photo-name"></figcaption>
        </figure>
      </div>
  </section>
  </div>
  <script src="JavaScript/script.js"></script>
  <script src="JavaScript/validate.js"></script>
</body>
</html>
